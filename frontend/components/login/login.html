<main class='container'>
    <div class='loginBox'>
        <p class='loginText'>Please Log-In</p>
        <form action="#" id="loginForm" class="loginForm">
            <div class="inputBox">
                <p class="inputBoxText">Email or ID:</p>
                <input type="text" name="email" placeholder="Email">
            </div>
            <div class="inputBox">
                <p class="inputBoxText">Password:</p>
                <input type="password" name="passwd" placeholder="Password">
            </div>
            <div class="loginButton">
                <button id="loginBtn" type="button">Log-In</button>
            </div>
            <div class="error"></div>

            <p class="askRegisterText">If you don't have an account yet, please <a class="registertext" href="#register">register</a>!</p>
            
            
            </form>
    </div>
</main>
